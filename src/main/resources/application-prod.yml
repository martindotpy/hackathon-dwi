# Server
server:
  host: hackathon-dwi.cupscoffee.xyz
  ssl:
    enabled: true

# Logger
logging:
  pattern:
    console:
      "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %highlight(%-5level)
      %clr(${PID:- }){magenta} %clr(---){faint}
      [%clr(${spring.application.name:-}){yellow}] %clr(%-45.45logger{45}){cyan}
      %clr(:){faint} %m%n"

  file:
    path: logs
    name: hackathon-dwi.log

spring:
  # Hikari
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

    hikari:
      connection-timeout: 20000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 60000
      auto-commit: false

  jpa:
    show-sql: true

  # DevTools
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

# Swagger
springdoc:
  api-docs:
    server-url: https://${server.host}
