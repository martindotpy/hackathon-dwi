<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jstl/core"
>
  <header>
    <h:outputText value="Hackathon DWI" class="header-title" />

    <div class="right-header">
      <!-- Language Switcher -->
      <h:form>
        <p:selectOneMenu value="#{localeBean.language}" style="width: 150px">
          <f:selectItem itemLabel="English" itemValue="en" />
          <f:selectItem itemLabel="EspaÃ±ol" itemValue="es" />
          <p:ajax event="change" update="@all" />
        </p:selectOneMenu>
      </h:form>

      <!-- User view -->
      <c:if test="#{not empty loginView.user}">
        <div class="header-username-container">
          <span class="user-icon pi pi-user"></span>
          <h:outputText
            value="#{loginView.user.name}"
            class="header-username"
          />
        </div>
        <h:form>
          <p:commandButton
            value="#{msg['login.logout']}"
            action="#{loginView.logout}"
            class="logout"
            icon="pi pi-sign-out"
          />
        </h:form>
      </c:if>
    </div>
  </header>
</ui:composition>
