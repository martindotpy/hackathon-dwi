<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jstl/core"
>
  <header>
    <h:outputText value="Hackathon DWI" class="header-title" />

    <!-- Language Switcher -->

      <p:selectOneMenu
        value="#{localeBean.language}"
        onchange="setTimeout(() => window.location.replace(window.location.href), 25);"
        style="width: 150px"
      >
        <f:selectItem itemLabel="English" itemValue="en" />
        <f:selectItem itemLabel="EspaÃ±ol" itemValue="es" />
        <p:ajax event="change" update="@this" process="@form" />
      </p:selectOneMenu>
    </h:form>
  </header>
</ui:composition>
