<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jstl/core"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <ui:include src="/components/atoms/font.xhtml" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>#{msg['login.title']}</title>
  </h:head>
  <h:body>
    <ui:include src="/components/organisms/header.xhtml" />

    <main>
      <h:form class="auth-form">
        <p:growl id="messages" showDetail="true" />

        <p:panel header="#{msg['login.header']}">
          <div class="fields-container">
            <p:inputText
              id="code"
              value="#{loginView.code}"
              placeholder="#{msg['login.code']}"
              required="true"
              requiredMessage="#{msg['login.code.required']}"
              label="#{msg['login.code']}"
            />

            <p:password
              id="password"
              value="#{loginView.password}"
              placeholder="#{msg['login.password']}"
              required="true"
              requiredMessage="#{msg['login.password.required']}"
              label="#{msg['login.password']}"
            />

            <p:commandButton
              value="#{msg['login.submit']}"
              actionListener="#{loginView.login}"
              update="messages"
            />
          </div>
        </p:panel>
        <p>#{msg['login.register.text']} <a href="/register">#{msg['login.register.link']}</a></p>
      </h:form>
    </main>

    <ui:include src="/components/organisms/footer.xhtml" />
  </h:body>
</html>
