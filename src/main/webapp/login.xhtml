<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jstl/core"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <ui:include src="/components/atoms/font.xhtml" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>Hackathon DWI</title>
  </h:head>
  <h:body>
    <ui:include src="/components/organisms/header.xhtml" />

    <h:form id="loginForm">
      <p:growl id="messages" showDetail="true" />

      <p:panel
        header="#{msg['login.header']}"
        style="width: 300px; margin: auto; margin-top: 100px"
      >
        <p:messages id="msg" closable="true" autoUpdate="true" />

        <p:inputText
          id="code"
          value="#{loginView.code}"
          placeholder="#{msg['login.code']}"
          required="true"
          requiredMessage="#{msg['login.code.required']}"
          label="#{msg['login.code']}"
        />
        <p:password
          id="password"
          value="#{loginView.password}"
          placeholder="#{msg['login.password']}"
          required="true"
          requiredMessage="#{msg['login.password.required']}"
          label="#{msg['login.password']}"
        />

        <p:commandButton
          value="#{msg['login.submit']}"
          actionListener="#{loginView.login}"
          update="messages"
        />
      </p:panel>
    </h:form>

    <ui:include src="/components/organisms/footer.xhtml" />
  </h:body>
</html>
