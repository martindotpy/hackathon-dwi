<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jstl/core"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <ui:include src="/components/atoms/font.xhtml" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <title>#{msg['question.title']}</title>
  </h:head>
  <h:body>
    <f:metadata>
      <f:viewParam name="semester_id" value="#{questionView.semesterId}" />
    </f:metadata>

    <ui:include src="/components/organisms/header.xhtml" />

    <main class="main-search-table">
      <div class="header-main">
        <p:commandButton
          action="#{questionView.back}"
          icon="pi pi-arrow-left"
          class="back"
        />

        <h1>#{msg['question.header']}</h1>
      </div>

      <!-- View actions -->
      <div class="actions">
        <h:form>
          <p:inputText
            id="search"
            value="#{questionView.searchValue}"
            placeholder="#{msg['question.action.search.placeholder']}"
          />
          <p:selectOneMenu value="#{questionView.criteria}" class="criteria">
            <f:selectItem itemLabel="Id" itemValue="id" />
            <f:selectItem
              itemLabel="#{msg['question.action.search.criteria.name']}"
              itemValue="name"
            />
          </p:selectOneMenu>
          <p:commandButton
            value="#{msg['question.action.search.button']}"
            actionListener="#{questionView.search}"
            update="messages search questionTable"
          />
          <p:commandButton
            value="#{msg['question.action.create.button']}"
            update="questionTable"
            icon="pi pi-plus"
            oncomplete="PF('createDialog').show()"
          />
        </h:form>
      </div>

      <!-- Data -->
      <p:dataTable
        id="questionTable"
        var="question"
        value="#{questionView.questionLazyDataModel}"
        paginator="true"
        rows="#{questionView.questions.size}"
        dynamic="true"
        lazy="true"
        currentPageReportTemplate="PÃ¡gina {currentPage} de {totalPages}"
        paginatorPosition="bottom"
      >
        <p:column headerText="Id" style="width: 10%">
          <h:outputText value="#{question.id}" />
        </p:column>

        <p:column
          headerText="#{msg['question.table.column.name']}"
          style="width: 50%"
        >
          <h:outputText value="#{question.name}" />
        </p:column>

        <p:column
          headerText="#{msg['question.table.column.actions']}"
          style="width: 40%"
        >
          <div class="table-actions">
            <!-- Question -->
            <p:link
              value="#{msg['home.table.action.question']}"
              outcome="/question.xhtml"
              class="ui-button ui-widget ui-state-default ui-corner-all action details"
            >
              <f:param name="question_id" value="#{question.id}" />
            </p:link>

            <!-- Update question -->
            <p:commandButton
              value="#{msg['question.table.action.update']}"
              icon="pi pi-pencil"
              actionListener="#{questionView.prepareUpdate(question)}"
              class="action update"
              update=":updateDialog"
              oncomplete="PF('updateDialog').show()"
            />

            <!-- Delete question -->
            <p:commandButton
              value="#{msg['question.table.action.delete']}"
              icon="pi pi-trash"
              actionListener="#{questionView.delete(question.id)}"
              update="questionTable"
              class="action delete"
            />
          </div>
        </p:column>
      </p:dataTable>
    </main>

    <!-- Create question dialog -->
    <p:dialog
      id="createDialog"
      class="dialog"
      header="#{msg['question.dialog.create.title']}"
      widgetVar="createDialog"
      modal="true"
      resizable="false"
      draggable="false"
    >
      <h:form>
        <h:outputLabel value="#{msg['question.dialog.create.name.label']}">
          <p:inputText
            id="createName"
            value="#{questionView.createQuestionName}"
            placeholder="#{msg['question.dialog.create.name.placeholder']}"
            required="true"
            requiredMessage="#{msg['question.dialog.create.name.required']}"
          />
        </h:outputLabel>

        <p:commandButton
          value="#{msg['question.dialog.create.submit']}"
          actionListener="#{questionView.create}"
          update="messages questionTable"
          oncomplete="if (!args.validationFailed) PF('createDialog').hide()"
        />
      </h:form>
    </p:dialog>

    <!-- Update question dialog -->
    <p:dialog
      id="updateDialog"
      class="dialog"
      header="#{msg['question.dialog.update.title']}"
      widgetVar="updateDialog"
      modal="true"
      resizable="false"
      draggable="false"
    >
      <h:form>
        <h:outputLabel value="#{msg['question.dialog.update.name.label']}">
          <p:inputText
            id="updatedName"
            value="#{questionView.updatedQuestionName}"
            placeholder="#{msg['question.dialog.update.name.placeholder']}"
            required="true"
            requiredMessage="#{msg['question.dialog.update.name.required']}"
          />
        </h:outputLabel>
        <h:outputLabel value="#{msg['question.dialog.update.first-name.label']}">
          <p:inputText
            id="updateFirstName"
            value="#{questionView.updatedQuestionFirstName}"
            placeholder="#{msg['question.dialog.update.first-name.placeholder']}"
          />
        </h:outputLabel>
        <h:outputLabel value="#{msg['question.dialog.update.last-name.label']}">
          <p:inputText
            id="updateLastName"
            value="#{questionView.updatedQuestionLastName}"
            placeholder="#{msg['question.dialog.update.last-name.placeholder']}"
          />
        </h:outputLabel>

        <p:commandButton
          value="#{msg['question.dialog.update.submit']}"
          actionListener="#{questionView.update}"
          oncomplete="if (!args.validationFailed) PF('updateDialog').hide()"
          update="messages questionTable"
        />
      </h:form>
    </p:dialog>

    <ui:include src="/components/organisms/footer.xhtml" />

    <p:growl id="messages" showDetail="true" />
  </h:body>
</html>
