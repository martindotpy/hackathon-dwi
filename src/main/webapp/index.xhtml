<!DOCTYPE html>
<html
  lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jstl/core"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hackathon DWI</title>
  </h:head>
  <h:body>
    <h:form id="loginForm">
      <p:growl id="messages" showDetail="true" />

      <p:panel
        header="Iniciar Sesión"
        style="width: 300px; margin: auto; margin-top: 100px"
      >
        <p:messages id="msg" closable="true" autoUpdate="true" />

        <p:inputText
          id="username"
          value="#{loginView.username}"
          placeholder="Usuario"
          required="true"
          requiredMessage="El nombre de usuario es obligatorio."
          label="Usuario"
        />
        <p:password
          id="password"
          value="#{loginView.password}"
          placeholder="Contraseña"
          required="true"
          requiredMessage="La contraseña es obligatoria."
          label="Contraseña"
        />

        <p:commandButton
          value="Iniciar sesión"
          actionListener="#{loginView.login}"
          update="messages"
        />
      </p:panel>
    </h:form>
  </h:body>
</html>
